<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Project List</h3>
            </div>

            <div class="box-body">
                <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                    <div class="row"><div class="col-sm-6"><div class="dataTables_length" id="example1_length"><label>Show <select name="example1_length" aria-controls="example1" class="form-control input-sm"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> entries</label></div></div><div class="col-sm-6"><div id="example1_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control input-sm" placeholder="" aria-controls="example1"></label></div></div></div>
                    <div class="row">
                        <div class="col-sm-12">
                            <a class="btn btn-info btn-flat" [routerLink]="['Project.add']">Add</a>
                            <table id="example" class="table table-bordered table-hover dataTable" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th class="sorting">Name</th>
                                        <th class="sorting">Description</th>
                                        <th class="sorting">Updated On</th>
                                        <th class="sorting">Created On</th>                
                                    </tr>
                                </thead>        
                                <tbody>
                                    <tr *ngFor="#project of projects">
                                        <td><a [routerLink]="['../Project.detail',{id:project._id}]">{{project.name}}</a></td>
                                        <td>{{project.description}}</td>
                                        <td>{{project.updated_on}}</td>
                                        <td>{{project.created_on}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
<div class="row">
                      <div class="col-sm-5">
                          <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">Showing 1 to 10 of 57 entries</div>                              
                      </div>
                      <div class="col-sm-7">
                          <div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
                              <ul class="pagination">
                                  <li class="paginate_button previous disabled" id="example2_previous"><a href="#" aria-controls="example2" data-dt-idx="0" tabindex="0">Previous</a></li>
                                  <li class="paginate_button active"><a href="#" aria-controls="example2" data-dt-idx="1" tabindex="0">1</a></li>
                                  <li class="paginate_button "><a href="#" aria-controls="example2" data-dt-idx="2" tabindex="0">2</a></li>
                                  <li class="paginate_button "><a href="#" aria-controls="example2" data-dt-idx="3" tabindex="0">3</a></li>
                                  <li class="paginate_button "><a href="#" aria-controls="example2" data-dt-idx="4" tabindex="0">4</a></li>
                                  <li class="paginate_button "><a href="#" aria-controls="example2" data-dt-idx="5" tabindex="0">5</a></li>
                                  <li class="paginate_button "><a href="#" aria-controls="example2" data-dt-idx="6" tabindex="0">6</a></li>
                                  <li class="paginate_button next" id="example2_next"><a href="#" aria-controls="example2" data-dt-idx="7" tabindex="0">Next</a></li>
                              </ul>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
