
      <div class="row">
        <div class="col-md-11">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Project Form</h3>
              {{diagnostic}}
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form (ngSubmit)="onSubmit()" class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="projName" class="col-sm-2 control-label">Title</label>
                  <div class="col-sm-10">
                    <input [(ngModel)]="project.name" class="form-control" id="projName" placeholder="Project name" type="text" required>
                    {{project.name}}
                  </div>
                </div>
                <div class="form-group">
                  <label for="projDesc" class="col-sm-2 control-label">Description</label>

                  <div class="col-sm-10">
                    <input [(ngModel)]="project.description" class="form-control" id="projDesc" placeholder="Description" type="text">
                    {{project.description}}
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Active
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="button" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-info pull-right">Save</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->          
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
