<ion-header>
    <ion-navbar class="gradient">
        <ion-title>
            <h1 class="header-title" text-center>Add {{wallName}}</h1>
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss(1)">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <div *ngIf="type == 1">
    <ion-grid padding>
        <ion-list>
    <ion-spinner icon="spiral" *ngIf="loader"></ion-spinner>
    <ion-item class="post-img" *ngIf="imageSrc" text-center>
        <img [src]="imageSrc" />
    </ion-item>
    <ion-item>
        <ion-row class="upload-container upload-img-scd"> 
            <ion-col col-6 text-right padding-right>
                <button ion-button color="light-gray" (click)="openGallery()"><ion-icon name="image"></ion-icon></button>
            </ion-col>
            <ion-col col-6  text-left padding-left>
                <button ion-button color="light-gray" (click)="takePicture()"><ion-icon name="camera"></ion-icon></button>
            </ion-col>
            <ion-col col-12 text-center>
                <span>Note : Upload only jpg/png/gif/tif files.</span>
            </ion-col>
        </ion-row>
    </ion-item>
</ion-list>
    <ion-item class="select-category">
        <ion-input type="text" value="" placeholder="Subject" [(ngModel)]="message.name.name"></ion-input>
        <!-- <span style="color: red"><br>{{errorAddSubject}}</span> -->
    </ion-item>
    <ion-item class="update-status-btn">
        <ion-row class="share-btn">
            <ion-col col-6 text-center>
                <button ion-button text-uppercase color="dark-blue" (click)="dismiss(1)">Cancel</button>
            </ion-col>
            <ion-col col-6 text-center>
                <button ion-button text-uppercase color="primary" [disabled]="loader" (click)="addSubject()">Add</button>
            </ion-col>
        </ion-row>
    </ion-item>

</ion-grid>
</div>

</ion-list>
    <ion-item class="select-category">

        <!-- <span><br>{{errorAddCollege}}</span> -->
    </ion-item>
    <ion-item class="update-status-btn">
        <ion-row class="share-btn">

 </ion-grid>
</div>
</ion-content>
