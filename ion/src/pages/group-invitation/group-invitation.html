<ion-header class="header">
  <ion-navbar>
    <ion-title class="header-title">Group Invites</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-spinner icon="spiral" *ngIf="loader"></ion-spinner>    
  <ion-list *ngIf="notificationList.length">
    <ion-item text-wrap *ngFor="let noti of notificationList;let i=index;">
      <p>{{noti.from.fname+' '+noti.from.lname}} {{noti.title}}-&nbsp;"{{noti.groupId.title}}" in &nbsp;<span *ngIf="noti.groupId.subject_id">"{{noti.groupId.subject_id.name}}"</span>
        <span *ngIf="noti.groupId.college_id">"{{noti.groupId.college_id.name}}"</span> <span *ngIf="noti.groupId.degree_id">"{{noti.groupId.degree_id.name}}"</span></p>
     <p> <button *ngIf="noti.post_type==8" ion-button  color="secondary" (click)="onAcceptClick(noti)">Accept</button>
      <button ion-button *ngIf="noti.post_type==8"  color="danger" (click)="onRejectClick(noti)">Reject</button></p>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="!notificationList.length">
    <ion-item>No Group Invites.</ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
