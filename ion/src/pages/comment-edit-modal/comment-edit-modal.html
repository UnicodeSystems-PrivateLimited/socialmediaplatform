<ion-header>
  <ion-navbar class="gradient">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios" >Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <h1 class="header-title" text-center color="white">Edit Comment</h1>
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="postComment.editComment"></ion-input>
    </ion-item>
  </ion-list>

 
  <ion-row margin-vertical class="share-btn">
    <ion-col col-6 no-padding text-center>
      <button ion-button text-uppercase color="dark-blue" (click)="dismiss()">Cancel</button>
    </ion-col>
    <ion-col col-6 no-padding text-center>
      <button ion-button text-uppercase color="primary" (click)="editComment(1)">Update</button>
    </ion-col>
  </ion-row>

</ion-content>
