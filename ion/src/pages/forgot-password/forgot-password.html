
<ion-header >
  <ion-navbar  class="gradient" >
    <ion-title>
      <h1 class="header-title" text-center color="white"><button class="header-logo-sm"> <img width="40" height="40" src="{{dataService.apiBaseUrl}}public/files/logo/StribeIN-logo.png" /> </button>Forgot Password?</h1>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background-image: url('img/inner-bg.jpg');  background-size:cover"  >
<ion-row>
  <ion-item class="lead-title">
  <h1 ion-text color="white">For Password Recovery</h1>
  </ion-item >
  <!--<ion-item class="lead-text">
  <h4 ion-text color="white">Enter your email address and we'll send you your password</h4>
  </ion-item>-->
  <form class="form-bg" [formGroup]="forgetForm" (ngSubmit)="forgetPassword()">
  <ion-list>  	
  <ion-item>
    <ion-icon name="mail" item-left light></ion-icon>
    <ion-input class="form-control" type="text" placeholder="Email Address" [(ngModel)]="forget.email" formControlName="email"></ion-input>
  </ion-item>
  <ion-item ion-text  *ngIf="!forgetForm.controls.email.valid  && forgetForm.controls.email.dirty">
                <p color="red">Enter valid Email Id.</p>
  </ion-item>
</ion-list>

<button ion-button block margin-top margin-bottom ion-text type="submit" [disabled]="!forgetForm.valid">SUBMIT</button>
</form>  
</ion-row>
</ion-content>
<ion-footer>
  <ion-toolbar  color="black">    
    <h4 text-center class="register-text" > <span ion-text color="white">Donâ€™t have an account?</span> <span (click)="goToRegisterPage()" ion-text color="primary" >Register Now!</span></h4>
  </ion-toolbar>
</ion-footer>
