<ion-content #popoverContent>
  <div #popoverText class="text-to-change">

    <ion-item-group *ngFor="let p of subpages" (click)="openPage(p)">
      <ion-item> <ion-icon name="{{p.name}}"></ion-icon>  {{p.title}}</ion-item> 
    </ion-item-group>
    <ion-item (click)="onLeaveClick()" *ngIf="(is_member && !isAdmin && currentWall == 4)"><ion-icon name="exit"></ion-icon>Leave Group</ion-item>
  </div>
</ion-content>
