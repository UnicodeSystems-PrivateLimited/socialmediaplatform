<ion-header class="header">
  <ion-navbar>
    <ion-title>Members List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-list *ngIf="likeData">
    <ion-item  *ngFor="let member of likeData" >
      <ion-avatar item-left (click)="getProfileById(member.user_id._id)">
        <img *ngIf="member.user_id.photo" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/{{member.user_id.photo}}">
        <img *ngIf="!member.user_id.photo" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/no_image.png">
      </ion-avatar>
      <h2 *ngIf="member.user_id.fname" (click)="getProfileById(member.user_id._id)">
        {{member.user_id.fname}}&nbsp;{{member?.user_id.lname}}
      </h2>
      <button item-right ion-button *ngIf="member.user_id.status == 6" (click)="addAsFriend(member.user_id._id,member)">
        Add As Friend
      </button>
      <button item-right ion-button color="danger" *ngIf="member.user_id.status == 1" (click)="onCancelClick(member.user_id._id,member)">
        Cancel Request
      </button>
    </ion-item>
  </ion-list>   
</ion-content>
