<ion-header>

  <ion-navbar class="gradient">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios" >Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <h1 class="header-title" text-center color="white">Add Member</h1>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="customshare-list">
  <ion-list>
    <ion-item class="search-friend">
      <ion-searchbar ion-text color="white" [(ngModel)]="userSearchField.name" (ionInput)="userSearch($event)"></ion-searchbar>
    </ion-item>
    <div *ngIf="userSearchList">
      <div *ngIf="userSearchCount > 0">
        <ion-item text-wrap *ngFor="let user of userSearchList">
          <ion-checkbox value="user._id" [(ngModel)]="selectedItem[user._id]"></ion-checkbox>
          <ion-avatar item-left>
            <img *ngIf="user.photo" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/{{user.photo}}">
            <img *ngIf="!user.photo" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/no_image.png">
          </ion-avatar>
          <ion-label>
            <h2>{{user.fname}}&nbsp;{{user.lname}}</h2>
          </ion-label>
        </ion-item>
      </div>
      <div *ngIf="userSearchCount == 0">
        <ion-item>
          No Friend Found
        </ion-item>
      </div>
    </div>
    <div *ngIf="!userSearchList && friends">
      <div *ngIf="friends.length > 0">
        <ion-item text-wrap *ngFor="let friend of friends">

          <ion-checkbox value="friend.friend_id" [(ngModel)]="selectedItem[friend.friend_id]"></ion-checkbox>
          <ion-avatar item-left>
            <img *ngIf="friend.photo" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/{{friend.photo}}">
            <img *ngIf="!friend.photo" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/no_image.png">
          </ion-avatar>
          <ion-label>
            <h2>{{ friend.name }}</h2>
          </ion-label>
        </ion-item>
      </div>
      <div *ngIf="friends.length == 0">
        <ion-item>
          No Friend Found
        </ion-item>
      </div>
    </div>
  </ion-list>
  <ion-item class="custom-share-btn">
    <button ion-button (click)="saveMembers()">Done</button>
  </ion-item>
</ion-content>
