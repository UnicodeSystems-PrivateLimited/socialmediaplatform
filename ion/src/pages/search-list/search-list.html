<ion-header class="header ">
  <ion-navbar class="gradient">
    <ion-title>
      <h1 class="header-title" text-center>Search Members</h1>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  
  <ion-input class="header-search-list" placeholder="Type name..." [(ngModel)]="userSearchField.name" (keyup)="globalSearch($event)"></ion-input>
  <ion-spinner icon="spiral" *ngIf="loader"></ion-spinner>
  <ion-list class="cust-search" *ngIf="usersSearchList.length">
    <ion-item *ngFor="let user of usersSearchList | slice:0:3;" (click)="getProfileById(user._id)">
      <ion-avatar item-left>
        <img *ngIf="user.photo" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/{{user.photo}}">
        <img *ngIf="!user.photo" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/no_image.png">
      </ion-avatar>
      <h2>{{ user.fname}} <span> {{user?.lname }}</span></h2>
    </ion-item>
  </ion-list>
    <ion-item *ngIf="userSearchField?.name" (click)="onSeeAll()" class="search-all">
      See all results for {{userSearchField?.name}}
    </ion-item>
</ion-content>
