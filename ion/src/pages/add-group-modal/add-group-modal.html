<ion-header>
  <ion-navbar class="gradient">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios" >Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <h1 class="header-title" text-center color="white">Add Group</h1>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>      
      <ion-item>
        <ion-label stacked>Group Name</ion-label>
        <ion-input type="text" [(ngModel)]="groupdata.title" placeholder="Please Enter Group Name"></ion-input>
      </ion-item>      

      <ion-row class="upload-container" padding-top >
        <ion-col col-12>
          <ion-label stacked>Group icon</ion-label>
        </ion-col>
        <ion-col col-6 no-padding text-right padding-right>
          <label class="fileContainer">
              <ion-icon name="image"></ion-icon>
              <input type="file" (change)="photoChangeEvent($event)" />
          </label>
        </ion-col>
        <ion-col col-6 no-padding padding-left>
          <button ion-button color="light-gray" (click)="takePicture()"><ion-icon name="camera"></ion-icon></button>
        </ion-col>
        <ion-col col-12>
          <p text-center> Note : Upload only jpg/png/gif/tif files.</p>
        </ion-col>
      </ion-row>
      <ion-row class="share-btn">
        <ion-col width-50>
          <button (click)="createGroup()" color="primary" ion-button>Save</button>
        </ion-col>
        <ion-col width-50>
          <button (click)="dismiss()" color="dark-blue" ion-button>Cancel</button>
        </ion-col>
      </ion-row>

      <ion-spinner icon="spiral" *ngIf="loader"></ion-spinner>
    </ion-row>
  </ion-grid>
</ion-content>
