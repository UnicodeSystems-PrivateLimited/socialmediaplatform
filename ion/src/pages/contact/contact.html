  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar class="gradient">
    <ion-title>
      <h1 class="header-title" text-center color="white">Contact us</h1>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-card>
  <ion-card-content>
   <div class="map-wrap fix-map">
      <div id="map" class="contact_us_map">
      </div>
   </div>
    </ion-card-content>
</ion-card>

<ion-card class="address-location"> 
  <ion-card-content>
    <ion-row justify-content-center class="text-orange">
      <ion-icon name="pin"></ion-icon>
    </ion-row>
    <ion-row justify-content-center class="text-orange">
      Location
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-12>QualQuant Signals</ion-col> 
      <ion-col col-12>1099 Wall Street West, Suite 138 Lyndhurst, NJ 07071, USA</ion-col>
    </ion-row>
    </ion-card-content>
</ion-card>

<ion-label class="contact-detail">Your Contact Details</ion-label>
<ion-card class="contact-form">
    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-input type="text" [(ngModel)]="fname" placeholder="First Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="subject" placeholder="Subject"></ion-input>
        </ion-item>
        <ion-item>
          <textarea rows="3" [(ngModel)]="message" placeholder="Message"></textarea>
        </ion-item>
        <ion-item class="no-border">
          <button ion-button color="primary" (click)="onSubmit()">Submit</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
</ion-card>


</ion-content>
