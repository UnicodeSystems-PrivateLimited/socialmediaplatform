<ion-header>
  <ion-navbar class="gradient">
    <ion-title>Add journal</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-spinner icon="spiral" *ngIf="loader"></ion-spinner>    
  <ion-item no-padding class="journal-imput">
      <ion-input type="text" [(ngModel)]="title.title" placeholder="Journal Title"></ion-input>
    </ion-item> 
    <ion-item class="journal-image">
      <ion-spinner icon="spiral" *ngIf="loader"></ion-spinner>
      <img [src]="imageSrc"/> 
    </ion-item>
      <ion-row class="upload-container" padding-top>
        <ion-col col-6 no-padding text-right padding-right>
          <button ion-button color="light-gray" (click)="openGallery()"><ion-icon name="image"></ion-icon></button>
        </ion-col>
        <ion-col col-6 no-padding text-left padding-left>
          <button ion-button color="light-gray" (click)="takePicture()"> <ion-icon name="camera"></ion-icon></button>
        </ion-col>
        <ion-col col-12>
          <p text-center>Note: upload only .jpg/.png/.gif</p>
        </ion-col>
      </ion-row>
      <ion-row margin-vertical>
        <ion-col col-6 no-padding text-center>
          <button ion-button text-uppercase color="dark-blue" (click)="dismiss()">Cancel</button>
        </ion-col>
        <ion-col col-6 no-padding text-center>
          <button ion-button text-uppercase color="primary" [disabled]="loader" (click)="addTitle()" >Add</button>
        </ion-col>
      </ion-row>
</ion-content>
