<ion-header>
  <ion-navbar class="gradient">
    <!--<button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>
      <h1 class="header-title" text-center><span class="header-title" *ngIf="!followersOfFriend">My</span> Followers</h1>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-spinner icon="spiral" *ngIf="loader"></ion-spinner>
  <ion-list>
    <div *ngIf="followersOfFriend">
      <div *ngIf="followersOfFriend.length > 0">
        <ion-item text-wrap *ngFor="let follower of followersOfFriend" (click)="getfollowersOfFriendProfileById(follower.follower_id)">
          <ion-avatar item-left>
            <img *ngIf="follower.photo" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/{{follower.photo}}">
            <img *ngIf="!follower.photo" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/no_image.png">
          </ion-avatar>
          <ion-label>
            <h2>{{ follower.name }}</h2>
          </ion-label>
        </ion-item>
      </div>
      <div *ngIf="followersOfFriend.length == 0">
        <ion-item>
          No followers found.
        </ion-item>
      </div>
    </div>
    <div *ngIf="followers && !followersOfFriend">
      <div *ngIf="followers.length > 0">
        <ion-item text-wrap *ngFor="let follower of followers" (click)="getProfileById(follower.follower_id)">
          <ion-avatar item-left>
            <img *ngIf="follower.photo" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/{{follower.photo}}">
            <img *ngIf="!follower.photo" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/no_image.png">
          </ion-avatar>
          <h2>{{ follower.name }}</h2>
        </ion-item>
      </div>
      <div *ngIf="followers.length == 0">
          <ion-card>
              <ion-card-content>
        <ion-row text-wrap>
            You have no followers as of yet. Go ahead and start posting and engage so you have followers (your fans).
        </ion-row>
      </ion-card-content>
    </ion-card>
            
      </div>
    </div>
  </ion-list>
</ion-content>
