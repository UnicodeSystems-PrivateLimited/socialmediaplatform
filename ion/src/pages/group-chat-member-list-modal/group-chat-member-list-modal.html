<ion-header>

  <ion-navbar class="gradient">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios" >Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <h1 class="header-title" text-center color="white">Added Members</h1>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <div *ngIf="memberList">
      <div *ngIf="memberList.length > 0">
        <ion-item text-wrap *ngFor="let member of memberList; let i =index">
          <ion-avatar item-left>
            <img *ngIf="member && member.user_id.photo!=null" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/{{member.user_id.photo}}">
            <img *ngIf="member && member.user_id.photo==null" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/no_image.png">
          </ion-avatar>
          <ion-label>
            <h2 *ngIf="member && member.user_id.fname!=null">{{member.user_id.fname+' '+member.user_id?.lname}}</h2>
          </ion-label>
          <button class="remove-member" item-right ion-button icon-only *ngIf="profile && chatGroupData && member && chatGroupData.created_by._id==profile.id && member.user_id._id!=profile.id" (click)="onDeleteClick(member.user_id._id,member.user_id.fname,i)">
            <i class="fa fa-trash-o"></i>
          </button>
        </ion-item>
      </div>
      <div *ngIf="memberList.length == 0">
        <ion-item>
          No Member Found
        </ion-item>
      </div>
    </div>
  </ion-list>
</ion-content>
