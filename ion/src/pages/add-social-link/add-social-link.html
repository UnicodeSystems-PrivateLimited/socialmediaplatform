<ion-header>
    <ion-navbar class="gradient">
      <ion-title>Social Icons</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-spinner icon="spiral" *ngIf="loader"></ion-spinner>
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Facebook</ion-label>
        <ion-input type="text" [(ngModel)]="update_social_link.facebook" (keyup)="detectInputChanges()" placeholder="https://www.facebook.com/ssn"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Twitter</ion-label>
        <ion-input type="text" [(ngModel)]="update_social_link.twitter" (keyup)="detectInputChanges()" placeholder="https://twitter.com/ssn"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>LinkedIn</ion-label>
        <ion-input type="text" [(ngModel)]="update_social_link.linkedin" (keyup)="detectInputChanges()" placeholder="https://www.linkedin.com/ssn"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Google Plus</ion-label>
        <ion-input type="text" [(ngModel)]="update_social_link.google_plus" (keyup)="detectInputChanges()" placeholder="https://plus.google.com/ssn"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row margin-vertical>
      <ion-col col-6 no-padding text-center>
        <button ion-button text-uppercase color="dark-blue" (click)="dismiss()">Cancel</button>
      </ion-col>
      <ion-col col-6 no-padding text-center>
        <button ion-button text-uppercase color="primary" [disabled]="activeUpdate" (click)="formSubmit()">Update</button>
      </ion-col>
    </ion-row>
  </ion-content>
