<ion-header >
  <ion-navbar  class="gradient" >
    <ion-title>
      <h1 class="header-title" text-center color="white">Custom Share</h1>
    </ion-title>
  </ion-navbar>
  </ion-header>


<ion-content class="customshare-list">
  <ion-spinner icon="spiral" *ngIf="loader"></ion-spinner>
<ion-list radio-group *ngIf="friends">  
  <ion-item *ngFor="let current of friends.current ">    
    <ion-checkbox value="current.friend_id" (click)="checkboxValue(current.friend_id)"></ion-checkbox>      
      <ion-avatar item-left>
        <img *ngIf="current.photo" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/{{current.photo}}">
        <img *ngIf="!current.photo" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/no_image.png">
      </ion-avatar>
      <ion-label>
        <h4 *ngIf="current.name">{{current.name}}</h4>
        <!--<p>Education network</p>-->
        </ion-label>
    </ion-item>   
</ion-list>
<button ion-button color="primary" (click)="closeVisibility()">Done</button>
</ion-content>
