<ion-header>

  <ion-navbar class="gradient">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios" >Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <h1 class="header-title" text-center color="white">Add Member</h1>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item class="search-friend">
        <ion-searchbar ion-text color="white" [(ngModel)]="userSearchField.name" (ionInput)="friendSearch($event)" ></ion-searchbar>
      </ion-item>
    <!--<ion-item class="search-friend">       
      <ion-input class="header-search" [(ngModel)]="userSearchField.name" (keyup)="friendSearch($event)" (focus)="friendSearch($event)" required="required"></ion-input>
    </ion-item>-->
    <div *ngIf="userSearchList">
      <ion-item (click)="addToGroup(user._id,user)" *ngFor="let user of userSearchList">
        <ion-avatar item-left>
          <img *ngIf="user.photo" alt="User Image" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/{{user?.photo}}">
          <img *ngIf="!user.photo" alt="User Image" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/no_image.png">
        </ion-avatar>
        <h2>{{user.fname}}</h2>
      </ion-item>
    </div>
    <div *ngIf="tmpMembers">
      <ion-item *ngFor="let user of tmpMembers">
        <ion-avatar item-left>
          <img *ngIf="user.photo" alt="User Image" class=" " src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/{{user.photo}}">
          <img *ngIf="!user.photo" alt="User Image" class=" " src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/no_image.png">
        </ion-avatar>
        <h2>{{user.fname}}</h2>
      </ion-item>
    </div>
  </ion-list>
  <ion-row class="add-btn" padding>
    <ion-col col-6 no-padding text-left>
      <button ion-button (click)="addMembers()" color="primary">Add</button>
    </ion-col>
    <ion-col col-6 no-padding text-right>
      <button ion-button (click)="dismiss()" color="dark-blue">Cancel</button>
    </ion-col>
  </ion-row>
  <ion-spinner icon="spiral" *ngIf="loader"></ion-spinner>
</ion-content>
