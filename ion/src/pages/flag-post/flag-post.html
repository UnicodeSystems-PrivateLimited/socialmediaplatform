<ion-content>
  <ion-list no-lines>
    <ion-item text-wrap>
      <ion-icon name="alert" item-left></ion-icon>
      <h2>Give feedback on this post</h2>
    </ion-item>
    <ion-row class="flag-post-row">
    <div text-wrap *ngFor="let option of flagOptions; let i= index" class="flag-post">
      <span [class.active]="messages.indexOf(option)>-1" (click)="checkFlagValue(option)">{{option}}</span>
    </div>
    </ion-row>
    <ion-row margin-vertical class="share-btn">
        <ion-col col-6 no-padding text-center>
          <button ion-button text-uppercase color="dark-blue" (click)="dismiss()">Cancel</button>
        </ion-col>
        <ion-col col-6 no-padding text-center>
          <button ion-button text-uppercase color="primary" [disabled]="this.messages.length<=0" (click)="sendFlag()">Send</button>
        </ion-col>
      </ion-row>
  </ion-list>
</ion-content>
