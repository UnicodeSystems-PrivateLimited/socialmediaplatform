<ion-content padding>
  <button (click)="gotoJournal(data)" text-left>
                                <i class="icomoon-journal-icon" ></i>
                                Journal
                            </button>
  <button *ngIf="(data.created_by._id!=userId)  && (data.created_by._id | followunfollowstatus)" (click)="myWallService.onClickUnFollow(data.created_by._id)" text-left>
                                <ion-icon class="color-orange" name='heart'></ion-icon>
                                Unfollow User
                            </button>
  <button *ngIf="(data.created_by._id!=userId)  && !(data.created_by._id | followunfollowstatus)" (click)="myWallService.onClickFollow(data.created_by._id)" text-left>
                                <ion-icon name='heart'></ion-icon>
                                Follow User
                            </button>

</ion-content>
