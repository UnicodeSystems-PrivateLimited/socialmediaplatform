<ion-header class="header ">
  <ion-navbar class="gradient">
    <ion-title>
      <h1 class="header-title" text-center>{{heading}} Search List</h1>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-spinner icon="spiral" *ngIf="loader"></ion-spinner>    
  <ion-list *ngIf="dataList.length">
    <ion-item *ngFor="let item of dataList">
      <ion-avatar item-left *ngIf="type == 1">
        <img alt="User Image" *ngIf="item.photo" class="" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/{{item.photo}}">
        <img alt="User Image" *ngIf="!item.photo" class="" src="{{dataService.apiBaseUrl}}public/files/ProfilePicture/no_image.png">
      </ion-avatar>
      <ion-avatar item-left *ngIf="type == 5">
        <img alt="User Image" *ngIf="item.icon" class="" src="{{dataService.apiBaseUrl}}public/files/Group/{{item.icon}}">
        <img alt="User Image" *ngIf="!item.icon" class="" src="{{dataService.apiBaseUrl}}public/files/Group/group-registration-icon-26.png">
      </ion-avatar>
      <ion-avatar item-left *ngIf="type == 6">
        <img alt="User Image" *ngIf="item.icon" class="" src="{{dataService.apiBaseUrl}}public/files/Groupevents/{{item.icon}}">
        <img alt="User Image" *ngIf="!item.icon" class="" src="{{dataService.apiBaseUrl}}public/files/Group/group-registration-icon-26.png">
      </ion-avatar>
      <h2 *ngIf="item.fname && type == 1" (click)="onItemClick(item._id)">{{item.fname}} &nbsp; {{item.lname}}</h2>
      <h2 *ngIf="item.name && type != 1" (click)="onItemClick(item._id)">{{item.name}}</h2>
      <h2 *ngIf="item.title && (type == 5 || type == 6)" (click)="onItemClick(item._id)">{{item.title}}</h2>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
