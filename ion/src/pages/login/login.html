


<ion-content padding style="background-image: url('img/bg.jpg'); background-size:cover"  >
<ion-row>
  <ion-col col-12 text-center>
<button class="login-logo"> <img width="50" height="50" src="{{dataService.apiBaseUrl}}public/files/logo/StribeIN-logo.png" /> </button>
  </ion-col>
</ion-row> 
  <h1  text-center class="lead-text" ><span ion-text  color="white" >Stribe<span style="color:#fed34d;">IN</span> </span></h1>


  <h3 class="login-text"  text-center ion-text color="white">LOGIN TO YOUR ACCOUNT</h3>
  
  

  <form [formGroup]="loginForm" (ngSubmit)="login('')">
  
  <ion-list  margin-top >
  
  <ion-item class="form-control">
    <ion-icon name="mail" item-left light></ion-icon>
    <ion-input  type="text" placeholder="Email Address" [(ngModel)]="user.email" formControlName="email" ></ion-input>
  </ion-item>

  <ion-row ion-text class="error-message-box"  *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
                <p ion-text color="red">Enter valid Email Id.</p>
  </ion-row>

  
  <ion-item class="form-control" >
    <ion-icon name="lock" item-left light></ion-icon>
    <ion-input  type="password" placeholder="Password" [(ngModel)]="user.password" formControlName="password"></ion-input>
    
  </ion-item>

  <!--<ion-item ion-text  *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
                <p ion-text color="red">Password must have 6 characters</p>
  </ion-item>-->
  
</ion-list>
    <h4 (click)="goToForgetPassPage()" class="forget-pwd" ion-text color="white"><u>Forgot Your Password?</u></h4>

<button  ion-button block margin-top margin-bottom   color="primary" type="submit" [disabled]="!loginForm.valid" >Login</button>
  </form>

  

		
<ion-row class="other-login-social"> 
  <ion-col col-12> <div class="border-design">OR</div> </ion-col> 
  <ion-col col-12><div class="default-text" ion-text>Use one of your social account</div> </ion-col> 
  
<ion-col col-12>
<button ion-button class="social-btn"   color="blue" (click)="facebookSignIn()"><i class="fa fa-facebook" aria-hidden="true"></i></button>

<button ion-button class="social-btn" color="google-plus"  (click)="googlePlusSignIn()"><ion-icon name="logo-google"></ion-icon></button>

</ion-col>

<ion-col col-12>
  <ion-label>Don’t have an account yet?</ion-label>

</ion-col>
<ion-col col-12 no-padding>
 <button ion-button (click)="goToRegisterPage()" class="btn-create-acc">Create an account</button>

</ion-col>

</ion-row>

   <ion-spinner icon="spiral" *ngIf="loader"></ion-spinner> 
 

</ion-content>
