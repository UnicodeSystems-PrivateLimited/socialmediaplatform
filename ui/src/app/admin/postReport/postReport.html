<div class="spin-wrap vision-spin" style="display: none">
    <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
    </div>
</div>
<div class="master-setting-page">
    <div class="custom1-modal-header layout-row layout-align-space-between m-b-20">
        <div class="h3 header-title">Manage Flag Requests</div>
        <div class="header-options layout-row">
            <div class="spinner-lazy-block myload" *ngIf="contentLoding">
                <div class="spinner-lazy">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="table-body">
        <div class="">
            <table id="example2" class="table table-bordered table-hover">
                <tbody>
                    <tr *ngFor="let post of postList;let i=index">
                        <td>
                            <span>Post created by
                                <span>
                                    <b [style.text-transform]="'capitalize'">{{post.post_id.created_by.fname+' '+post.post_id.created_by.lname}}</b> reported as
                                    <span *ngFor="let msg of  post.messages;let i=index;">
                                        <span *ngIf="i<post.messages.length-2 && post.messages.length-2">
                                            <b>{{msg}}</b>,</span>
                                        <span *ngIf="i==post.messages.length-2">
                                            <b>{{msg}}</b>&nbsp;and</span>
                                        <span *ngIf="i==post.messages.length-1">
                                            <b>{{msg}}</b>.</span>
                                    </span>
                                </span>
                            </span>
                        </td>
                        <td>
                            <span class="row-edit-btn" (click)="viewPost(post.post_id._id)" tooltip="View Post" tooltipPlacement="left">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </span>
                        </td>
                        <td>
                            <span class="row-del-btn" (click)="openDeletePostModal(post._id,post.post_id._id)" tooltip="Delete Post" tooltipPlacement="left">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade modal-align-fix" id="single-post-view">
    <post-view *ngIf="showPostComponent" [postId]="postId" (complete)="onCloseModal($event)"></post-view>
</div>

<div class="modal fade modal-align-fix " id="post-delete-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body setting-page flex-100 layout-row">
                <div class="modal-body layout-column flex-100 ">
                    <div class="modal-body">
                        <div class="upload-area flex-60 layout-align-start-center layout-row">
                            <h4>Are you sure you want to delete this post?</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="add-btn cancel-btn" data-dismiss="modal">Cancel</button>
                <button class="add-btn" data-dismiss="modal" (click)="deletePost()">Yes</button>
            </div>
        </div>
    </div>
</div>
