<div class="account-bg">
    <div class="account-header">
        <div class="header-logo">Student<span>Network</span></div>
    </div>
    <div class="login-box">
        <div class="login-logo">forgot your password</div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="alert alert-danger" *ngIf="loginMsg">{{loginMsg}}</p> 
            <form (ngSubmit)="onSubmit()">
                <div class="form-group has-feedback">
                    <label>email</label>
                    <input [(ngModel)]="forget.email" type="email" class="form-control" placeholder="Email" required />
                    <!--<span class="glyphicon glyphicon-envelope form-control-feedback"></span>-->
                </div>
                <div class="form-group">
                    <button class="btn btn-primary display-full">submit</button>
                </div>
            </form>
            <div class="text-center"><a href="/#/login" class="link-muted account-small-text">back</a></div>
        </div>
        <!-- /.login-box-body -->
    </div>
    <div class="account-footer text-center">
        <p>@Student Network Web, All Rights Reserved.  |   Privacy - Terms of Services -contact Us - Mobile Site</p>
    </div>
</div>
